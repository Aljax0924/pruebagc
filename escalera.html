			function createBoard() {
		const board = document.getElementById('board');
		board.innerHTML = '';
		
		for (let row = 9; row >= 0; row--) {
			for (let col = 0; col < 10; col++) {
				const cellNum = row % 2 === 1 
					? row * 10 + (10 - col)
					: row * 10 + col + 1;
				
				const cell = document.createElement('div');
				cell.className = 'cell';
				cell.id = `cell${cellNum}`;
				
				let iconHTML = '';

				if (cellNum === 100) {
					cell.classList.add('finish');
					iconHTML = `<img src="llegada.png" class="cell-icon">`;
				} else if (ladders[cellNum]) {
					cell.classList.add('ladder');
					iconHTML = `<img src="escaleraa.png" class="cell-icon">`;
				} else if (slides[cellNum]) {
					cell.classList.add('slide');
					iconHTML = `<img src="tobogan.png" class="cell-icon">`;
				} else if (jails[cellNum]) {
					cell.classList.add('jail');
					iconHTML = `<img src="carcel.png" class="cell-icon">`;
				} else if (questionCells.includes(cellNum)) {
					cell.classList.add('question');
					iconHTML = `<img src="pregunta.png" class="cell-icon">`;
				} else if (challengeCells.includes(cellNum)) {
					cell.classList.add('challenge');
					iconHTML = `<img src="reto.png" class="cell-icon">`;
				}

	}	

			function updatePlayerPositions() {
				document.querySelectorAll('.player-icon').forEach(p => p.remove());
				
				Object.keys(gameState.players).forEach(player => {
					const pos = gameState.players[player].position;
					const cell = document.getElementById(`cell${pos}`);
					if (cell) {
						const playerDiv = document.createElement('img');
						playerDiv.src = player === '1' ? 'player1.png' : 'player2.png';
						playerDiv.className = 'player-icon';
						playerDiv.style.left = player === '1' ? '5px' : '28px';
						cell.appendChild(playerDiv);
					}
				});
				
				document.getElementById('player1Pos').textContent = gameState.players[1].position;
				document.getElementById('player2Pos').textContent = gameState.players[2].position;
				
				if (gameState.players[1].jailTurns > 0) {
					document.getElementById('player1Jail').style.display = 'block';
					document.getElementById('player1JailTurns').textContent = gameState.players[1].jailTurns;
				} else {
					document.getElementById('player1Jail').style.display = 'none';
				}
				
				if (gameState.players[2].jailTurns > 0) {
					document.getElementById('player2Jail').style.display = 'block';
					document.getElementById('player2JailTurns').textContent = gameState.players[2].jailTurns;
				} else {
					document.getElementById('player2Jail').style.display = 'none';
				}
			}

				const log = document.getElementById('messageLog');

				msg.textContent = text;
				log.appendChild(msg);

				setTimeout(() => {
					checkCell(player, newPos);
				}, 500);
			}

			function checkCell(player, position) {
				if (position === 100) {
					showModal(
						'üèÜ ¬°VICTORIA! üèÜ',
						`¬°El Jugador ${player} ha ganado el juego!\n¬°Eres un verdadero Guardi√°n de Chingaza! üåøüê¶`,
						[{
							text: 'Jugar de nuevo',
							class: 'btn-success',
							action: () => {
								hideModal();
								resetGame();
							}
						}]
					);
					return;
				}
				
				if (ladders[position]) {
					addMessage(`${ladders[position].msg} Subes de ${position} a ${ladders[position].to}`, 'success');
					gameState.players[player].position = ladders[position].to;
					updatePlayerPositions();
					setTimeout(() => finishTurn(), 1500);
					return;
				}
				
				if (slides[position]) {
					addMessage(`${slides[position].msg} Bajas de ${position} a ${slides[position].to}`, 'error');
					gameState.players[player].position = slides[position].to;
					updatePlayerPositions();
					setTimeout(() => finishTurn(), 1500);
					return;
				}
				
				if (jails[position]) {
					gameState.players[player].jailTurns = jails[position].turns;
					addMessage(`${jails[position].msg} Pierdes ${jails[position].turns} turno(s)`, 'error');
					updatePlayerPositions();
					setTimeout(() => finishTurn(), 1500);
					return;
				}
				
				if (questionCells.includes(position)) {
					askQuestion(player);
					return;
				}
				
				if (challengeCells.includes(position)) {
					askChallenge(player);
					return;
				}
				
				finishTurn();
			}

			function askQuestion(player) {
				const q = questions[Math.floor(Math.random() * questions.length)];
				
				// Mezclar aleatoriamente las opciones
				const options = [
					{ text: q.correct, isCorrect: true },
					{ text: q.incorrect, isCorrect: false }
				];
				
				// Aleatorizar el orden
				if (Math.random() > 0.5) {
					options.reverse();
				}
				
				showModal('Pregunta Educativa',`<img src="pregunta.png" class="icon-large"><br>${q.q}`,
					[
						{
							text: options[0].text,
							class: 'btn-primary',
							action: () => {
								hideModal();
								if (options[0].isCorrect) {
									addMessage(`¬°Respuesta correcta! Te quedas en tu casilla`, 'success');
									finishTurn();
								} else {
									const newPos = Math.max(1, gameState.players[player].position - 2);
									gameState.players[player].position = newPos;
									updatePlayerPositions();
									addMessage(`Respuesta incorrecta. Retrocedes 2 casillas`, 'error');
									finishTurn();
								}
							}
						},
						{
							text: options[1].text,
							class: 'btn-primary',
							action: () => {
								hideModal();
								if (options[1].isCorrect) {
									addMessage(`¬°Respuesta correcta! Te quedas en tu casilla`, 'success');
									finishTurn();
								} else {
									const newPos = Math.max(1, gameState.players[player].position - 2);
									gameState.players[player].position = newPos;
									updatePlayerPositions();
									addMessage(`Respuesta incorrecta. Retrocedes 2 casillas`, 'error');
									finishTurn();
								}
							}
						}
					]
				);
			}

			function askChallenge(player) {
				const ch = challenges[Math.floor(Math.random() * challenges.length)];
				showModal(
    'Reto',
    `<img src="reto.png" class="icon-large" style="margin-bottom:10px"><br>${ch}`,
    [
        {
            text: 'Cumpl√≠ el reto ‚úì',
            class: 'btn-success',
            action: () => {
                hideModal();
                gameState.players[player].position = Math.min(100, gameState.players[player].position + 1);
                updatePlayerPositions();
                addMessage(`¬°Reto cumplido! Avanzas 1 casilla`, 'success');
                finishTurn();
            }
        },
        {
            text: 'No pude cumplirlo ‚úó',
            class: 'btn-danger',
            action: () => {
                hideModal();
                addMessage(`No cumpliste el reto. Pierdes tu turno`, 'warning');
                finishTurn();
            }
        }
    ]
);

			}

			function finishTurn() {
				gameState.rolling = false;
				document.getElementById('rollBtn').disabled = false;
				switchPlayer();
			}

			function switchPlayer() {
				gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
				document.getElementById('currentTurn').textContent = `Jugador ${gameState.currentPlayer}`;
				
				document.getElementById('player1Info').classList.toggle('active-player', gameState.currentPlayer === 1);
				document.getElementById('player2Info').classList.toggle('active-player', gameState.currentPlayer === 2);
			}

			function resetGame() {
				gameState.currentPlayer = 1;
				gameState.players = {
					1: { position: 1, jailTurns: 0 },
					2: { position: 1, jailTurns: 0 }
				};
				gameState.rolling = false;
				
				document.getElementById('messageLog').innerHTML = '';
				addMessage('¬°Nuevo juego iniciado! Jugador 1 comienza', 'success');
				
				updatePlayerPositions();
				switchPlayer();
				switchPlayer();
			}

			document.getElementById('rollBtn').addEventListener('click', rollDice);
			document.getElementById('dice').addEventListener('click', rollDice);

			createBoard();
			addMessage('¬°Bienvenidos a Escalera de los Guardianes de Chingaza! üåøüê¶', 'success');
			switchPlayer();
			switchPlayer();
		</script>
