        .progress {

        }
		.logo-title {

    }
}

<body>

        <div class="result-container" id="resultContainer">
            <h2>¬°Quiz Completado! üéâ</h2>
            <div class="score" id="finalScore"></div>

    <script>
        const allQuestions = [
            {
                question: "¬øCu√°l es una caracter√≠stica clave del p√°ramo de Chingaza para las aves?",
                options: ["Su clima c√°lido y seco", "Su vegetaci√≥n que ofrece alimento y refugio", "Su cercan√≠a a zonas urbanas", "Su baja humedad"],
                correct: 1
            },
            {
                question: "¬øPor qu√© las aves son importantes para el ecosistema de Chingaza?",
                options: ["Porque atraen turistas", "Porque controlan insectos y dispersan semillas", "Porque producen ox√≠geno", "Porque reemplazan a los mam√≠feros"],
                correct: 1
            },
            {
                question: "¬øQu√© tipo de aves se destacan en el PNN Chingaza?",
                options: ["Aves marinas", "Aves des√©rticas", "Aves altoandinas y de p√°ramo", "Aves tropicales costeras"],
                correct: 2
            },
            {
                question: "¬øQu√© significa que un ave sea end√©mica?",
                options: ["Que migra todos los a√±os", "Que vive en varios pa√≠ses", "Que solo habita en una regi√≥n espec√≠fica", "Que est√° en peligro cr√≠tico"],
                correct: 2
            },
            {
                question: "¬øCu√°l es una amenaza para las aves del PNN Chingaza?",
                options: ["Observaci√≥n responsable", "Investigaci√≥n cient√≠fica", "P√©rdida de h√°bitat", "Educaci√≥n ambiental"],
                correct: 2
            },
            {
                question: "¬øQu√© ave cumple un rol importante como polinizadora en Chingaza?",
                options: ["C√≥ndor de los Andes", "B√∫ho real", "Colibr√≠", "√Åguila pescadora"],
                correct: 2
            },
            {
                question: "¬øQu√© acci√≥n ayuda a la conservaci√≥n de las aves en Chingaza?",
                options: ["Alimentarlas con comida humana", "Acercarse a los nidos", "Respetar senderos y normas del parque", "Capturarlas para fotografiarlas"],
                correct: 2
            },
            {
                question: "¬øPor qu√© algunas aves de Chingaza est√°n en categor√≠as de amenaza?",
                options: ["Porque no se reproducen", "Porque no vuelan", "Por actividades humanas y cambio del h√°bitat", "Porque son nocturnas"],
                correct: 2
            },
            {
                question: "¬øQu√© tipo de ave ayuda al control natural de plagas?",
                options: ["Aves nectar√≠voras", "Aves carro√±eras", "Aves insect√≠voras", "Aves acu√°ticas"],
                correct: 2
            },
            {
                question: "¬øCu√°l es una funci√≥n clave de las aves frug√≠voras?",
                options: ["Controlar roedores", "Dispersar semillas y regenerar bosques", "Limpiar r√≠os", "Regular la temperatura"],
                correct: 1
            },
            {
                question: "¬øPor qu√© el PNN Chingaza es importante para la avifauna?",
                options: ["Porque tiene zonas industriales", "Porque es un √°rea urbana", "Porque protege ecosistemas estrat√©gicos como el p√°ramo", "Porque tiene playas"],
                correct: 2
            },
            {
                question: "¬øQu√© se debe hacer si se observa un ave herida en el parque?",
                options: ["Llevarla a casa", "Intentar curarla", "Informar a las autoridades del parque", "Ignorarla"],
                correct: 2
            },
            {
                question: "¬øQu√© grupo de aves es com√∫n encontrar en Chingaza?",
                options: ["Ping√ºinos", "Flamencos", "Rapaces andinas", "Aves marinas"],
                correct: 2
            },
            {
                question: "¬øQu√© significa conservaci√≥n de aves?",
                options: ["No permitir ninguna visita humana", "Mantenerlas en cautiverio", "Proteger las especies y su h√°bitat de forma sostenible", "Eliminar especies invasoras solamente"],
                correct: 2
            },
            {
                question: "¬øQu√© tipo de aves se benefician de los cuerpos de agua en Chingaza?",
                options: ["Aves des√©rticas", "Aves acu√°ticas y semiacu√°ticas", "Aves nocturnas", "Aves urbanas"],
                correct: 1
            },
            {
                question: "¬øCu√°l es una buena pr√°ctica durante el avistamiento de aves?",
                options: ["Usar parlantes para atraerlas", "Seguirlas hasta su nido", "Observar a distancia y en silencio", "Alimentarlas"],
                correct: 2
            },
            {
                question: "¬øPor qu√© es importante educar sobre las aves del PNN Chingaza?",
                options: ["Para aumentar la caza", "Para entrenar gu√≠as tur√≠sticos", "Para generar conciencia y protecci√≥n", "Para controlar su reproducci√≥n"],
                correct: 2
            },
            {
                question: "¬øQu√© ave es s√≠mbolo de los ecosistemas altoandinos?",
                options: ["Loro amaz√≥nico", "Tuc√°n", "C√≥ndor de los Andes", "Guacamaya"],
                correct: 2
            },
            {
                question: "¬øQu√© sucede si se altera el h√°bitat de las aves?",
                options: ["Nada cambia", "Aumenta la poblaci√≥n", "Se reduce su supervivencia", "Se vuelven dom√©sticas"],
                correct: 2
            },
            {
                question: "¬øCu√°l es el objetivo de 'Guardianes de Chingaza'?",
                options: ["Promover la caza controlada", "Vender aves", "Divulgar y apoyar la conservaci√≥n de la avifauna", "Reemplazar autoridades ambientales"],
                correct: 2
            }
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startQuiz() {
            currentQuestions = shuffleArray(allQuestions).slice(0, 5);
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            document.getElementById('quizContainer').classList.remove('hidden');
            document.getElementById('resultContainer').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('questionNumber').textContent = `Pregunta ${currentQuestionIndex + 1} de 5`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('nextButton').disabled = true;
            updateProgress();
        }

        function selectOption(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const question = currentQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options[index].classList.add('selected');
            
            setTimeout(() => {
                options[question.correct].classList.add('correct');
                if (index !== question.correct) {
                    options[index].classList.remove('selected');
                    options[index].classList.add('incorrect');
                } else {
                    score++;
                }
                document.getElementById('nextButton').disabled = false;
            }, 300);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            selectedAnswer = null;
            
            if (currentQuestionIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('finalScore').textContent = `${score} / 5`;
            
            let message = '';
            if (score === 5) {
                message = '¬°Excelente! Eres un verdadero Guardi√°n de Chingaza üèÜ';
            } else if (score >= 3) {
                message = '¬°Muy bien! Conoces bastante sobre las aves de Chingaza üåü';
            } else {
                message = 'Sigue aprendiendo sobre nuestras aves. ¬°T√∫ puedes! üí™';
            }
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            startQuiz();
        }

        startQuiz();
    </script>
